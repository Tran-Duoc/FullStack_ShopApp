<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              required
              [(ngModel)]="phone"
              (input)="onPhoneChange()"
              (focus)="registerForm.form.markAllAsTouched()"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phone.length < 6 && registerForm.form.touched"
            >
              Phone phải ít nhất có 6 ký tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              required
              [(ngModel)]="password"
              (input)="onPasswordChange()"
              (focus)="registerForm.form.markAllAsTouched()"
              type="password"
              name="password"
              placeholder="Ít nhất 3 ký tự"
              class="form-control"
              id="password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 3 && registerForm.form.touched"
            >
              Password phải ít nhất có 3 ký tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="confirm-password">Gõ lại mật khẩu</label>
            <input
              type="password"
              placeholder="Ít nhất 3 ký tự"
              [(ngModel)]="retypePassword"
              (input)="
                registerForm.form.markAllAsTouched();
                checkPasswordMatch();
                onRetypePasswordChange()
              "
              required
              name="retypePassword"
              class="form-control"
              id="confirm-password"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="retypePassword.length < 3 && registerForm.form.touched"
            >
              Password phải ít nhất có 3 ký tự
            </p>
            <p
              class="text-danger"
              *ngIf="
                registerForm.form.controls['retypePassword'].hasError(
                  'passwordMismatch'
                ) && registerForm.form.touched
              "
            >
              Mật khẩu không khớp
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
              type="text"
              required
              class="form-control"
              name="fullName"
              [(ngModel)]="fullName"
              (input)="onFullNameChange()"
              id="full-name"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Ngày sinh</label>
            <input
              type="date"
              required
              class="form-control"
              name="dateOfBirth"
              [(ngModel)]="dateOfBirth"
              (input)="registerForm.form.markAllAsTouched(); checkAge()"
              id="date-of-birth"
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="
                registerForm.form.controls['dateOfBirth'].hasError(
                  'invalidAge'
                ) && registerForm.form.touched
              "
            >
              Bạn chưa đủ 18 tuổi
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              [(ngModel)]="address"
              (input)="onAddressesChanged()"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  [(ngModel)]="isAccepted"
                  (input)="onChecked()"
                  class="form-check-input"
                  id="agree"
                />
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện</label
                >
              </span>
            </div>
          </div>
          <button type="button" (click)="register()" class="register-button">
            Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">
            Bạn đã có tài khoản?
            <span> <a href="#" class="register-link">Đăng nhập</a></span>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
